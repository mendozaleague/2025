            margin: 30px 0;

        .player-row {
            display: flex;

            border-bottom: 1px solid #ddd;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .player-row.first-place {

            color: #feed89;

        .player-row.second-place {
            background: #feed89;
            color: black;
        }
        
        .player-row.odd-place {
            background: black;
            color: #feed89;
        }
        
        .player-row.even-place {
            background: #feed89;
            color: black;
        }
        
        .player-row:hover {
            transform: translateX(2px);
        }
        
        .player-row:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-size: 1.4rem;
            font-weight: bold;
            width: 35px;
            text-align: center;
            margin-right: 12px;

        .rank.closest {
            color: inherit;
            text-shadow: none;
        }
        
        .player-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 0;
        }
        
        .player-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 3px;
            line-height: 1.2;
        }
        
        .live-indicator {
            font-size: 1rem;
            margin-left: 5px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .player-team {
            font-size: 0.75rem;
            opacity: 0.8;
            line-height: 1.2;
        }
        
        .batting-stats {
            text-align: right;
            flex-shrink: 0;
        }
        
        .batting-display {
            font-size: 1.4rem;
            font-weight: bold;
            line-height: 1.2;
        }
        
        .minimum-note {
            text-align: right;
            margin-top: 15px;
            font-size: 0.8rem;
            color: black;
            font-style: normal;
            margin-right: 12px;
        }
        
        .error {
            text-align: center;
            color: black;
            font-size: 1rem;
            margin: 30px 0;
            padding: 15px;
            background: #feed85;
            border-radius: 0px;
            border: 1px solid #feed89;
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
        
        .at-bats-text {
            font-size: 0.7rem;
            margin-top: 3px;
            opacity: 0.7;
            line-height: 1.2;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .header p {
                font-size: 0.85rem;
            }
            
            .header .race-title {
                font-size: 0.85rem;
            }
            
            .mendoza-line-divider {
                font-size: 1.2rem;
            }
            
            .mendoza-line-divider::before,
            .mendoza-line-divider::after {
                width: calc(50% - 110px);
            }
            
            .hits-squares-text {
                font-size: 1.8rem;
            }
            
            .player-row {
                padding: 12px 10px;
            }
            
            .rank {
                font-size: 1.2rem;

                margin-right: 10px;
            }
            
            .player-name {
                font-size: 1rem;
            }

            }

            }
            
            .at-bats-text {
                font-size: 0.65rem;
            }
            
            .live-indicator {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><strong><span class="emoji">üèá‚öæüí∏</span> THE 2025 <span class="emoji">üèá‚öæüí∏</span><br>MENDOZA STAKES</strong></h1>
            <p class="race-title"><strong><em>2nd Annual Bob Uecker Memorial Race to .200</em></strong></p>
            <p><strong>LIVE</strong> standings updated: <span id="headerTimestamp">Loading...</span></p>
        </div>
        
        <div id="content">
            <div class="loading">Loading player data...</div>
        </div>
        
        <div class="info-box">
            <p>For more information about The Mendoza League,<br>please contact <a href="mailto:commish@mendozaleague.com?subject=Your ideas are intriguing to me, and I wish to subscribe to your newsletter.">your loyal Commissioner</a>.</p>
        </div>
        <div class="copyright">¬©2025 your pal <a href="https://www.dudlawson.com" target="_blank">Dud Lawson</a></div>
    </div>

    <script>
        // Player mapping with their MLB API player IDs and jersey numbers
        const players = {
            'M. MUNCY': { id: 571970, name: 'Max Muncy', displayName: '‚ë¨ M. MUNCY', position: '3B ‚Ä¢ National League' },
            'J. B√ÅEZ': { id: 595879, name: 'Javier B√°ez', displayName: '„âò J. B√ÅEZ', position: 'OF(!) ‚Ä¢ American League' },
            'J. ROGERS': { id: 668670, name: 'Jake Rogers', displayName: '„âû J. ROGERS', position: 'C ‚Ä¢ American League' },
            'M. BUSCH': { id: 683737, name: 'Michael Busch', displayName: '„âô M. BUSCH', position: '1B ‚Ä¢ National League' },
            'J. ADELL': { id: 666176, name: 'Jo Adell', displayName: '‚ûÜ J. ADELL', position: 'OF ‚Ä¢ American League' },
            'R. HOSKINS': { id: 656555, name: 'Rhys Hoskins', displayName: '‚ë´ R. HOSKINS', position: '1B ‚Ä¢ National League' },
            'T. WALLS': { id: 670764, name: 'Taylor Walls', displayName: '‚ûÖ T. WALLS', position: 'SS ‚Ä¢ American League' },
            'K. BRYANT': { id: 592178, name: 'Kris Bryant', displayName: '„âì K. BRYANT', position: 'OF ‚Ä¢ National League' },
            'J. SIRI': { id: 642350, name: 'Jos√© Siri', displayName: '„âí J. SIRI', position: 'OF ‚Ä¢ National League' },
            'K. LEE': { id: 686676, name: 'Korey Lee', displayName: '„âñ K. LEE', position: 'C ‚Ä¢ American League' },
            'D. MOORE': { id: 664238, name: 'Dylan Moore', displayName: '„âï D. MOORE', position: 'UT ‚Ä¢ American League' }
        };

        let playerData = [];
        let liveGameData = {};

        // Function to check for live games and current batters
        async function fetchLiveGameData() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`https://statsapi.mlb.com/api/v1/schedule?sportId=1&date=${today}&hydrate=game(content(editorial(recap))),decisions,person,probablePitcher,staff,linescore,boxscore`);
                
                if (!response.ok) {
                    console.warn('Could not fetch live game data');
                    return {};
                }
                
                const data = await response.json();
                const liveData = {};
                
                // Check each game for live status and current batter
                for (const date of data.dates) {
                    for (const game of date.games) {
                        if (game.status.statusCode === 'I' || game.status.statusCode === 'IW') { // In Progress or In Progress (Warmup)
                            try {
                                // Get live game feed for current batter info
                                const liveResponse = await fetch(`https://statsapi.mlb.com/api/v1.1/game/${game.gamePk}/feed/live`);
                                if (liveResponse.ok) {
                                    const liveGameData = await liveResponse.json();
                                    const currentPlay = liveGameData.liveData?.plays?.currentPlay;
                                    
                                    if (currentPlay && currentPlay.matchup && currentPlay.matchup.batter) {
                                        const batterId = currentPlay.matchup.batter.id;
                                        liveData[batterId] = {
                                            isAtBat: true,
                                            gameId: game.gamePk
                                        };
                                    }
                                }
                            } catch (error) {
                                console.warn(`Could not fetch live data for game ${game.gamePk}`);
                            }
                        }
                    }
                }
                
                return liveData;
            } catch (error) {
                console.warn('Error fetching live game data:', error);
                return {};
            }
        }

        async function fetchPlayerStats() {
            try {
                const currentYear = new Date().getFullYear();
                const playerIds = Object.values(players).map(p => p.id).join(',');
                
                // Fetch both player stats and live game data
                const [statsResponse, liveData] = await Promise.all([
                    fetch(`https://statsapi.mlb.com/api/v1/people?personIds=${playerIds}&hydrate=stats(group=[hitting],type=[season],season=${currentYear}),currentTeam,rosterEntries`),
                    fetchLiveGameData()
                ]);
                
                if (!statsResponse.ok) {
                    throw new Error(`HTTP error! status: ${statsResponse.status}`);
                }
                
                const data = await statsResponse.json();
                liveGameData = liveData;
                
                playerData = data.people.map(player => {
                    const hittingStats = player.stats?.[0]?.splits?.[0]?.stat;
                    const battingAvg = hittingStats?.avg ? parseFloat(hittingStats.avg) : 0;
                    const distanceTo200 = Math.abs(battingAvg - 0.200);
                    
                    // Check if player is currently at bat
                    const isCurrentlyAtBat = liveGameData[player.id]?.isAtBat || false;
                    
                    // Check if player is on IL by looking at roster entries
                    let isOnIL = false;
                    if (player.rosterEntries && player.rosterEntries.length > 0) {
                        for (const entry of player.rosterEntries) {
                            const rosterStatus = entry.status?.code;
                            if (rosterStatus && (
                                rosterStatus.includes('IL') || 
                                rosterStatus === 'IL10' || 
                                rosterStatus === 'IL15' || 
                                rosterStatus === 'IL60' ||
                                rosterStatus === 'DL10' ||
                                rosterStatus === 'DL15' ||
                                rosterStatus === 'DL60'
                            )) {
                                isOnIL = true;
                                break;
                            }
                        }
                    }
                    
                    // Find the display name with jersey number and position
                    const playerInfo = Object.values(players).find(p => p.id === player.id);
                    let displayName = playerInfo ? playerInfo.displayName : player.fullName;
                    
                    // Add (IL) if player is on injured list
                    if (isOnIL) {
                        displayName += ' (IL)';
                    }
                    
                    const position = playerInfo ? playerInfo.position : 'Unknown';
                    
                    return {
                        id: player.id,
                        name: player.fullName,
                        displayName: displayName,
                        team: player.currentTeam?.name || 'Unknown',
                        position: position,
                        battingAverage: battingAvg,
                        distanceTo200: distanceTo200,
                        atBats: hittingStats?.atBats || 0,
                        hits: hittingStats?.hits || 0,
                        isOnIL: isOnIL,
                        isCurrentlyAtBat: isCurrentlyAtBat
                    };
                }).sort((a, b) => a.distanceTo200 - b.distanceTo200);
                
                renderLeaderboard();
                
            } catch (error) {
                console.error('Error fetching player stats:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Error loading player data. Please check your internet connection and try again.
                        <br><small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }

        function renderLeaderboard() {
            const content = document.getElementById('content');
            const headerTimestamp = document.getElementById('headerTimestamp');
            
            // Update timestamp in header
            const now = new Date();
            const options = { 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            const formattedTime = now.toLocaleString('en-US', options).replace(' at ', ' @ ');
            
            headerTimestamp.textContent = formattedTime;
            
            if (playerData.length === 0) {
                content.innerHTML = '<div class="error">No player data available</div>';
                return;
            }
            
            const leaderboardHTML = `
                <div class="mendoza-line-divider"> "THE MENDOZA LINE" </div>
                <div class="leaderboard">
                    ${playerData.map((player, index) => {
                        const maxDistance = Math.max(...playerData.map(p => p.distanceTo200));
                        const fillWidth = maxDistance > 0 ? (player.distanceTo200 / maxDistance) * 100 : 0;
                        
                        // Determine row class based on position
                        let rowClass = '';
                        if (index === 0) {
                            rowClass = 'first-place';
                        } else if (index === 1) {
                            rowClass = 'second-place';
                        } else if (index === 2 || index === 4 || index === 6 || index === 8 || index === 10) {
                            rowClass = 'odd-place';
                        } else if (index === 3 || index === 5 || index === 7 || index === 9) {
                            rowClass = 'even-place';
                        }
                        
                        // Check if below 200 at-bats
                        const belowMinimum = player.atBats < 200 ? '*' : '';
                        
                        // Add live indicator if player is currently at bat
                        const liveIndicator = player.isCurrentlyAtBat ? '<span class="live-indicator">üö®</span>' : '';
                        
                        return `
                            <div class="player-row ${rowClass}">
                                <div class="rank ${index === 0 ? 'closest' : ''}">${index + 1}</div>
                                <div class="player-info">
                                    <div>
                                        <div class="player-name">${player.displayName}${liveIndicator}</div>
                                        <div class="player-team">${player.position}</div>
                                    </div>
                                    <div class="batting-stats">
                                        <div class="batting-display">${player.battingAverage.toFixed(3).substring(1)}/${player.atBats.toString().padStart(3, '0')}${belowMinimum}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
                <div class="minimum-note">*Below 200 At Bat minimum</div>
                <div class="hits-squares-text">Hits are for squares!</div>
            `;
            
            content.innerHTML = leaderboardHTML;
        }

        // Initial load
        fetchPlayerStats();
        
        // Auto-refresh every 15 seconds during baseball season (more frequent for live updates)
        setInterval(fetchPlayerStats, 15000);
        
        // Add a manual refresh button (optional)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'r' || event.key === 'R') {
                fetchPlayerStats();
            }
        });

        // Handle page visibility changes to refresh when tab becomes active
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                fetchPlayerStats();
            }
        });
    </script>
</body>
